
<div style="display: flex; justify-content:space-around; align-items: center; flex-wrap:wrap">
  <div style="display: flex; justify-content:space-around; flex-direction:column; align-items: center; flex-wrap:wrap; height: 325px">
      <hx-chevron-button hx-chevron-back [color]="colors.Primary">Primary Button</hx-chevron-button>
      <hx-chevron-button [color]="colors.Secondary">Secondary Button</hx-chevron-button>
      <hx-chevron-button [color]="colors.Error">Error Button</hx-chevron-button>
      <hx-chevron-button [color]="colors.Warning">Warning Button</hx-chevron-button>
      <hx-chevron-button [color]="colors.Success">Success Button</hx-chevron-button>
      <hx-chevron-button>Default Button</hx-chevron-button>
      <hx-chevron-button hx-chevron-back [color]="colors.Primary" [disabled]="1">Disabled Button</hx-chevron-button>
  </div>
  <div style="display: flex; justify-content:space-around; flex-direction:column; align-items: center; flex-wrap:wrap; height: 325px">
      <hx-raised-button [color]="colors.Primary"></hx-raised-button>
      <hx-raised-button [color]="colors.Secondary"></hx-raised-button>
      <hx-raised-button [color]="colors.Error"></hx-raised-button>
      <hx-raised-button [color]="colors.Warning"></hx-raised-button>
      <hx-raised-button [color]="colors.Success"></hx-raised-button>
      <hx-raised-button></hx-raised-button>
  </div>
</div>
