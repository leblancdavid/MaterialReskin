<div class="hx-chevron-button" [hxThemable]="color"
    [class.hx-chevron-disabled]="disabled">
    <div class="hx-chevron-button-content">
        <ng-content ></ng-content>
    </div>
    
  <svg *ngIf="advance"
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    width="185" height="62" viewBox="0 0 185 62">
    <defs>
        <linearGradient [attr.id]="fillId" x1="50%" x2="50%" y1="0%" y2="100%">
            <stop offset="0%"/>
            <stop offset="100%"/>
        </linearGradient>
        <path id="nextPathId" d="M4 0h160.876a4 4 0 0 1 3.59 2.236l14.013 28.518-13.994 27.082A4 4 0 0 1 164.93 60H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4z"/>
    </defs>
    <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
        <use [attr.fill]="getFillIdUrl()" xlink:href="#nextPathId"/>
        <path stroke="#000" d="M4-.5h160.876a4.5 4.5 0 0 1 4.038 2.515L183.04 30.76l-14.11 27.306a4.5 4.5 0 0 1-3.998 2.434H4A4.5 4.5 0 0 1-.5 56V4A4.5 4.5 0 0 1 4-.5z"/>
    </g>
  </svg>
  <svg *ngIf="!advance"
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink" 
  width="208" height="62" viewBox="0 0 208 62">
    <defs>
        <linearGradient [attr.id]="fillId" x1="50%" x2="50%" y1="-52.917%" y2="100%">
            <stop offset="0%"/>
            <stop offset="100%"/>
        </linearGradient>
        <path id="backPathId" d="M24 0h178a4 4 0 0 1 4 4v52a4 4 0 0 1-4 4H24L.922 31.098 24 0z"/>
    </defs>
    <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
        <use  [attr.fill]="getFillIdUrl()" xlink:href="#backPathId"/>
        <path stroke="#000" d="M23.748-.5H202a4.5 4.5 0 0 1 4.5 4.5v52a4.5 4.5 0 0 1-4.5 4.5H23.76L.29 31.109 23.749-.5z"/>
    </g>
</svg>
</div>
